        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        
        // Показ нужного раздела
        function showView(view) {
            document.getElementById('balance-view').style.display = 'none';
            document.getElementById('tariffs-view').style.display = 'none';
            document.getElementById('stats-view').style.display = 'none';
            
            document.getElementById(view + '-view').style.display = 'block';
        }
        
        // Обновление баланса
        function updateBalance() {
            Telegram.WebApp.sendData(JSON.stringify({action: 'update_balance'}));
        }
        
        // Покупка тарифа
        function buyTariff(minutes) {
            Telegram.WebApp.sendData(JSON.stringify({
                action: 'buy_tariff',
                minutes: minutes
            }));
        }
        
        // Обновление статистики
        function updateStats() {
            Telegram.WebApp.sendData(JSON.stringify({action: 'update_stats'}));
        }
