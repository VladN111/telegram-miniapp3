<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Сдача WhatsApp</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: 'Segoe UI', sans-serif;
  background: #121212;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}
.container {
  backdrop-filter: blur(12px);
  background: rgba(255, 255, 255, 0.05);
  padding: 20px;
  border-radius: 12px;
  width: 90%;
  max-width: 400px;
  text-align: center;
}
.container h1 {
  font-size: 18px;
  margin-bottom: 20px;
}
.tariff {
  background: rgba(255, 255, 255, 0.08);
  border-radius: 8px;
  padding: 12px;
  margin-bottom: 12px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}
.tariff-info {
  text-align: left;
}
.tariff-info h3 {
  font-size: 16px;
  margin-bottom: 4px;
}
.tariff-info p {
  font-size: 14px;
  color: #ccc;
}
.tariff button {
  background: #2a9d8f;
  color: white;
  border: none;
  padding: 8px 14px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
  transition: background 0.2s ease;
}
.tariff button:hover {
  background: #21867a;
}
</style>
</head>
<body>
<div class="container">
  <h1>Сдача WhatsApp</h1>
  <p style="margin-bottom: 16px; font-size: 14px; color: #ccc;">Выберите, сколько времени вы готовы сдать свой WhatsApp, и получите оплату.</p>

  <div class="tariff">
    <div class="tariff-info">
      <h3>10 минут</h3>
      <p>Вы получите $0.10</p>
    </div>
    <button onclick="submitTariff(10, 0.10)">Сдать</button>
  </div>
  <div class="tariff">
    <div class="tariff-info">
      <h3>60 минут</h3>
      <p>Вы получите $1.00</p>
    </div>
    <button onclick="submitTariff(60, 1.00)">Сдать</button>
  </div>
  <div class="tariff">
    <div class="tariff-info">
      <h3>120 минут</h3>
      <p>Вы получите $1.50</p>
    </div>
    <button onclick="submitTariff(120, 1.50)">Сдать</button>
  </div>
</div>

<script>
Telegram.WebApp.ready();
Telegram.WebApp.expand();

function submitTariff(minutes, payment) {
  const data = {
    action: 'submit_whatsapp_time',
    minutes: minutes,
    payment: payment
  };
  Telegram.WebApp.sendData(JSON.stringify(data));
}
</script>
</body>
</html>
